<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Registro - HarmonyMix</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
    class="bg-gradient-to-br from-gray-900 via-black to-gray-800 text-white min-h-screen flex items-center justify-center px-4">
    <div class="bg-[#1e293b] w-full max-w-md p-8 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold text-center text-pink-400 mb-6">Crear Cuenta</h2>

        <form method="POST" class="space-y-4">
            <input type="text" name="usuario" placeholder="Nuevo usuario"
                class="w-full px-4 py-3 bg-[#334155] text-white rounded focus:outline-none focus:ring-2 focus:ring-pink-400"
                required>

            <input type="password" name="password" placeholder="Contraseña"
                class="w-full px-4 py-3 bg-[#334155] text-white rounded focus:outline-none focus:ring-2 focus:ring-pink-400"
                required>

            <button type="submit"
                class="w-full py-3 bg-pink-500 text-white font-bold rounded hover:bg-pink-600 transition">
                Registrarse
            </button>
        </form>

        <p class="text-center mt-4 text-sm text-gray-300">
            ¿Ya tienes cuenta? <a href="/login" class="text-pink-400 hover:underline">Inicia sesión</a>
        </p>
    </div>
</body>

</html>
