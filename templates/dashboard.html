<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel DJ - Harmony IA</title>
    <link
        rel="stylesheet"
        href="{{ url_for('static', filename='style.css') }}"
    />
</head>

<body class="bg-gray-900 text-white min-h-screen flex">
    <aside class="w-64 bg-gray-800 flex flex-col p-6 space-y-6">
        <h2 class="text-2xl font-bold text-pink-500">üéß HarmonyMind</h2>
        <nav class="flex flex-col gap-4 mt-6">
        <a
            href="{{ url_for('dashboard') }}"
            class="hover:text-pink-400 transition"
            >Inicio</a
        >
        <a href="{{ url_for('pistas') }}" class="hover:text-pink-400 transition"
            >Mis pistas</a
        >
        <a href="{{ url_for('mostrar_mezclador') }}"
            class="hover:text-pink-400 transition"
            >Mezclador</a
        >
        <a
            href="{{ url_for('exportar') }}"
            class="hover:text-pink-400 transition"
            >Exportar</a
        >
        <a href="{{ url_for('logout') }}" class="hover:text-pink-400 transition"
            >Cerrar sesi√≥n</a
        >
    </nav>
    </aside>


    <main class="flex-1 p-8">
    <header class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold">Bienvenido DJ üéõÔ∏è</h1>
        <button class="bg-pink-600 hover:bg-pink-500 px-4 py-2 rounded-full">
            Nueva mezcla
        </button>
    </header>

    <section class="bg-gray-800 p-6 rounded-lg shadow-lg">
        <h2 class="text-xl font-semibold mb-4">üéµ Subir pista</h2>
        <p class="text-gray-400 mb-4">
            Selecciona un archivo de audio para mezclar autom√°ticamente con IA.
        </p>
        <input
            type="file"
            accept="audio/*"
            class="text-sm text-white file:bg-pink-600 file:text-white file:px-4 file:py-2 file:rounded-md file:border-0 file:font-semibold hover:file:bg-pink-500"
        />
    </section>
    <section class="mt-10">
        <h3 class="text-2xl font-bold mb-4">Tus mezclas recientes</h3>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            {% for mezcla in mezclas %}
            <div class="bg-gray-800 p-4 rounded-lg">
            <h4 class="text-lg font-semibold">{{ mezcla.nombre }}</h4>
            <p class="text-gray-400 text-sm">Subido: {{ mezcla.fecha }}</p>
            <button
                class="mt-3 bg-green-500 hover:bg-green-400 px-3 py-1 rounded"
            >
            Reproducir
            </button>
            </div>
            {% endfor %}
        </div>
        </section>
    </main>
</body>
</html>
